<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背诵课文 - 沁园春·长沙</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>背诵练习：沁园春·长沙</h1>
            <p>先完整阅读，然后逐步隐藏汉字来强化记忆。</p>
        </header>
        <main>
            <div id="article-container" class="article-card">
                <!-- 文章内容将在这里动态生成 -->
            </div>
            <div id="hint-area" class="hint-box" onclick="toggleSentenceHint()">************</div>
            <div class="controls">
                <button id="show-full" class="btn primary">显示完整文章</button>
                <label>隐藏比例：<input type="range" id="hide-slider" min="0" max="100" value="0" step="5"> <span id="slider-value">0%</span></label>
                <div>
                    <label>隐藏模式：</label>
                    <button id="random-btn" class="mode-btn active">随机</button>
                    <button id="uniform-btn" class="mode-btn">均匀</button>
                    <button id="preserve-btn" class="mode-btn">保留首字</button>
                    <button id="alternate-btn" class="mode-btn">交替隐藏</button>
                </div>
                <!-- <button id="check-answers" class="btn success">检查答案</button> -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
