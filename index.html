<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背诵练习工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.19.6/dist/index.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>背诵练习工具</h1>
            <p>输入任意文本，然后逐步隐藏汉字来强化记忆。</p>
        </header>
        <main>
            <div class="text-input-section">
                <div class="input-header">
                    <label for="text-input">请输入要背诵的文本：</label>
                    <button id="toggle-input" class="btn secondary">隐藏输入区</button>
                </div>
                <div id="input-area">
                    <textarea id="text-input" placeholder="在此输入您要背诵的文本...默认为《沁园春·长沙》"></textarea>
                    <div class="input-controls">
                        <button id="load-text" class="btn primary">加载文本</button>
                        <button id="load-default" class="btn secondary">加载默认文本</button>
                    </div>
                </div>
            </div>
            <div id="article-container" class="article-card">
                <!-- 文章内容将在这里动态生成 -->
            </div>
            <div id="hint-area" class="hint-box" onclick="toggleSentenceHint()">************</div>
            <div class="controls">
                <button id="show-full" class="btn primary">显示完整文章</button>
                <label>隐藏比例：<input type="range" id="hide-slider" min="0" max="100" value="0" step="5"> <span id="slider-value">0%</span></label>
                <div>
                    <label>隐藏模式：</label>
                    <button id="random-btn" class="mode-btn active">随机</button>
                    <button id="uniform-btn" class="mode-btn">均匀</button>
                    <button id="preserve-btn" class="mode-btn">保留首字</button>
                    <button id="alternate-btn" class="mode-btn">交替隐藏</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
